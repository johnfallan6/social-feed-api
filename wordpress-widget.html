<!-- Social Media Feed Widget for WordPress -->
<!-- Add this to a Custom HTML block or to your theme's template -->

<div id="social-feed-container">
  <div class="feed-header">
    <h2>Latest Updates</h2>
    <div class="feed-filters">
      <button class="filter-btn active" data-platform="all">All</button>
      <button class="filter-btn" data-platform="youtube">YouTube</button>
      <button class="filter-btn" data-platform="instagram">Instagram</button>
    </div>
  </div>
  
  <div id="social-feed-loading">
    <div class="loader"></div>
    <p>Loading posts...</p>
  </div>
  
  <div id="social-feed-error" style="display: none;">
    <p>Unable to load feed. Please try again later.</p>
  </div>
  
  <div id="social-feed-posts"></div>
</div>

<style>
#social-feed-container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.feed-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
  gap: 20px;
}

.feed-header h2 {
  margin: 0;
  font-size: 28px;
  color: #333;
}

.feed-filters {
  display: flex;
  gap: 10px;
}

.filter-btn {
  padding: 10px 20px;
  border: 2px solid #e0e0e0;
  background: white;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  color: #666;
}

.filter-btn:hover {
  border-color: #666;
  color: #333;
}

.filter-btn.active {
  background: #333;
  color: white;
  border-color: #333;
}

#social-feed-loading {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#social-feed-error {
  text-align: center;
  padding: 40px;
  color: #d32f2f;
  background: #ffebee;
  border-radius: 8px;
}

#social-feed-posts {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 25px;
}

.feed-post {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.feed-post:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.post-thumbnail {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: #f5f5f5;
}

.post-content {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.post-platform {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 12px;
  width: fit-content;
}

.post-platform.youtube {
  background: #ff0000;
  color: white;
}

.post-platform.instagram {
  background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
  color: white;
}

.post-title {
  font-size: 16px;
  font-weight: 600;
  color: #333;
  margin: 0 0 10px 0;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.post-description {
  font-size: 14px;
  color: #666;
  line-height: 1.6;
  margin-bottom: 15px;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  flex: 1;
}

.post-metrics {
  display: flex;
  gap: 15px;
  font-size: 13px;
  color: #999;
  margin-bottom: 15px;
  padding-top: 10px;
  border-top: 1px solid #f0f0f0;
}

.metric {
  display: flex;
  align-items: center;
  gap: 5px;
}

.metric-icon {
  font-size: 16px;
}

.post-date {
  font-size: 12px;
  color: #999;
  margin-bottom: 12px;
}

.post-link {
  display: inline-block;
  padding: 10px 20px;
  background: #333;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  text-align: center;
  transition: background 0.3s ease;
}

.post-link:hover {
  background: #555;
}

.feed-cache-info {
  text-align: center;
  font-size: 12px;
  color: #999;
  margin-top: 20px;
  padding: 10px;
}

@media (max-width: 768px) {
  #social-feed-posts {
    grid-template-columns: 1fr;
  }
  
  .feed-header {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .feed-filters {
    width: 100%;
    justify-content: center;
  }
}
</style>

<script>
(function() {
  // IMPORTANT: Replace this with your actual Vercel API URL
  const API_URL = 'https://your-project.vercel.app/api/feed';
  
  let allPosts = [];
  let currentFilter = 'all';
  
  // Initialize feed
  async function initFeed() {
    try {
      showLoading();
      const response = await fetch(API_URL);
      
      if (!response.ok) {
        throw new Error('Failed to fetch feed');
      }
      
      const data = await response.json();
      allPosts = data.posts;
      
      renderPosts(allPosts);
      hideLoading();
      
      if (data.cached) {
        showCacheInfo(data.cacheAge);
      }
      
    } catch (error) {
      console.error('Error loading feed:', error);
      showError();
    }
  }
  
  function renderPosts(posts) {
    const container = document.getElementById('social-feed-posts');
    
    if (posts.length === 0) {
      container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No posts found.</p>';
      return;
    }
    
    container.innerHTML = posts.map(post => createPostHTML(post)).join('');
  }
  
  function createPostHTML(post) {
    const date = new Date(post.timestamp);
    const formattedDate = date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric' 
    });
    
    let metricsHTML = '';
    if (post.platform === 'youtube') {
      metricsHTML = `
        <div class="metric">
          <span class="metric-icon">üëÅÔ∏è</span>
          <span>${formatNumber(post.metrics.views)} views</span>
        </div>
        <div class="metric">
          <span class="metric-icon">üëç</span>
          <span>${formatNumber(post.metrics.likes)}</span>
        </div>
        <div class="metric">
          <span class="metric-icon">üí¨</span>
          <span>${formatNumber(post.metrics.comments)}</span>
        </div>
      `;
    } else if (post.platform === 'instagram') {
      metricsHTML = `
        <div class="metric">
          <span class="metric-icon">‚ù§Ô∏è</span>
          <span>${formatNumber(post.metrics.likes)}</span>
        </div>
        <div class="metric">
          <span class="metric-icon">üí¨</span>
          <span>${formatNumber(post.metrics.comments)}</span>
        </div>
      `;
    }
    
    return `
      <div class="feed-post" data-platform="${post.platform}">
        <img src="${post.thumbnail}" alt="${escapeHtml(post.title)}" class="post-thumbnail" loading="lazy">
        <div class="post-content">
          <span class="post-platform ${post.platform}">${post.platform}</span>
          <h3 class="post-title">${escapeHtml(post.title)}</h3>
          <p class="post-description">${escapeHtml(post.description)}</p>
          <div class="post-metrics">
            ${metricsHTML}
          </div>
          <div class="post-date">${formattedDate}</div>
          <a href="${post.url}" target="_blank" rel="noopener noreferrer" class="post-link">
            View Post
          </a>
        </div>
      </div>
    `;
  }
  
  function formatNumber(num) {
    if (num >= 1000000) {
      return (num / 1000000).toFixed(1) + 'M';
    }
    if (num >= 1000) {
      return (num / 1000).toFixed(1) + 'K';
    }
    return num.toString();
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function showLoading() {
    document.getElementById('social-feed-loading').style.display = 'block';
    document.getElementById('social-feed-posts').style.display = 'none';
    document.getElementById('social-feed-error').style.display = 'none';
  }
  
  function hideLoading() {
    document.getElementById('social-feed-loading').style.display = 'none';
    document.getElementById('social-feed-posts').style.display = 'grid';
  }
  
  function showError() {
    document.getElementById('social-feed-loading').style.display = 'none';
    document.getElementById('social-feed-error').style.display = 'block';
  }
  
  function showCacheInfo(cacheAge) {
    const container = document.getElementById('social-feed-container');
    const info = document.createElement('div');
    info.className = 'feed-cache-info';
    info.textContent = `Cached ${cacheAge} seconds ago`;
    container.appendChild(info);
  }
  
  function filterPosts(platform) {
    currentFilter = platform;
    
    // Update button states
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.platform === platform);
    });
    
    // Filter and render posts
    const filtered = platform === 'all' 
      ? allPosts 
      : allPosts.filter(post => post.platform === platform);
    
    renderPosts(filtered);
  }
  
  // Set up event listeners
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      filterPosts(btn.dataset.platform);
    });
  });
  
  // Initialize on page load
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initFeed);
  } else {
    initFeed();
  }
})();
</script>
